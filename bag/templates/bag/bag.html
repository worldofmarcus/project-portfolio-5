{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container mb-2">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="mb-4">Shopping Bag</h2>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col">
            {% if bag_items %}
            <div class="table-responsive rounded"></div>
            {% else %}
            <p class="lead mb-5">Your bag is empty.</p>
            <a href="{% url 'list_all_products' %}" class="btn btn-outline-black rounded-0 btn-lg">
                <span>
                    <i class="fas fa-chevron-left"></i>
                </span>
                <span class="text-uppercase">Let's go shopping!</span>
            </a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
