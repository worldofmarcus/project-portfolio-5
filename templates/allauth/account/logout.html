{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<h1 class="mt-4">{% trans "Sign Out" %}</h1>

<p class="allauth-text text-center">{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" class="allauth-text text-center" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}
  <button class="btn btn-sm btn-outline-danger mb-3" type="submit">{% trans 'Sign Out' %}</button>
</form>


{% endblock %}
