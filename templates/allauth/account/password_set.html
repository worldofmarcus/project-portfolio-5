{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}
<h1 class="mt-4">{% trans "Set Password" %}</h1>

<form method="POST" action="{% url 'account_set_password' %}" class="password_set allauth-text">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-sm btn-outline-danger mb-3" name="action" value="{% trans 'Set Password' %}" />
</form>
{% endblock %}
